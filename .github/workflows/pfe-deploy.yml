name: peach

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'libs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm run lint
      - run: npm run test-pfe
      - run: npm run prod-pfe
