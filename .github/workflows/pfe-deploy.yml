name: peach

on:
  push:
    branches: [main]
    paths:
      - '/**'

defaults:
  run:
    working-directory: /

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: npm install
      - run: npm prod-pfe:ci
