<section class="row">
  <div class="col-4 login-container m-auto pt-5 bg-light pb-4 px-4">
    <div class="text-center">
      <h1 class="logo-badge"><span class="lc"></span></h1>
    </div>
    <h3 class="text-dark">Sign In</h3>
    <p class="text-muted">Peach Bank</p>
    <div class="container-content">
      <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="email"
            formControlName="email"
          />
          <div class="text-danger text-center mt-2" *ngIf="errorRes">
            {{ errorRes }}
          </div>
        </div>
        <!-- <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="*****" />
        </div> -->
        <button type="submit" class="form-button btn btn-warning btn-sm">
          Sign In
        </button>
      </form>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
