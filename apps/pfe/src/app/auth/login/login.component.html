<section class="row">
  <div
    class="col-md-4 login-container m-auto pt-5 bg-light pb-4 px-4 text-center"
  >
    <div>
      <h1 class="logo-badge"><span class="lni lni-user"></span></h1>
    </div>
    <h3 class="bg-secondary text-light py-1">Sign In</h3>
    <p class="text-muted">Bank Application</p>
    <div class="container-content">
      <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="test@tes.com"
            formControlName="email"
          />
          <div class="text-danger mt-2" *ngIf="errorRes">
            {{ errorRes }}
          </div>
        </div>
        <!-- <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="*****" />
        </div> -->
        <button type="submit" class="form-button btn btn-warning btn-sm">
          Sign In
        </button>
      </form>
      <ng-container *ngIf="isLoading">
        <div class="text-center">
          <pfe-inline-component></pfe-inline-component>
        </div>
      </ng-container>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
