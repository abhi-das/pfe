<div class="card border-0 transaction-history">
  <div class="card-header bg-primary text-white pt-3 pb-3">
    <i class="lni lni-list pe-3 fs-5 align-middle"></i>Transactions
    <strong>List</strong>
  </div>
  <div class="card-body">
    <pfe-filter></pfe-filter>
    <ng-container *ngIf="transactionHist">
      <div class="transaction-history_scrollable mt-3 pe-3 overflow-auto">
        <div
          class="transaction-history_item p-0"
          *ngFor="let historyItem of transactionHist"
        >
          <div
            class="d-flex list-item align-items-center border-start border-5 px-2 py-3 my-2"
            [ngClass]="
              isBalanceBelowZero(
                historyItem.transaction.amountCurrency.amount
              ) === true
                ? 'border-danger'
                : 'border-success'
            "
            data-test-hook="transactionColour"
          >
            <p data-test-hook="transactionDate" class="transaction-date pe-4">
              {{ historyItem.dates.valueDate | date: 'MMM, d' }}
            </p>
            <div class="merchant-details flex-grow-1">
              <h4
                data-test-hook="transactionMerchantName"
                class="transaction-user card-title fs-6 m-0"
              >
                {{ historyItem.merchant.name }}
              </h4>
              <p
                data-test-hook="transactionType"
                class="transaction-type fs-6 m-0 text-secondary"
              >
                {{ historyItem.transaction.type }}
              </p>
            </div>
            <p
              data-test-hook="transactionAmount"
              class="transaction-amount text-alert"
              [ngClass]="
                isBalanceBelowZero(
                  historyItem.transaction.amountCurrency.amount
                ) === true
                  ? 'text-danger'
                  : 'text-success'
              "
            >
              €{{
                historyItem.transaction.amountCurrency.amount | number: '1.2-2'
              }}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
